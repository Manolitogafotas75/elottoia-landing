
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por tu suscripci√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b2944;
      color: white;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ffd500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéâ ¬°Gracias por suscribirte!</h1>
  <p>Introduce tu correo electr√≥nico para activar tu cuenta Premium:</p>
  <form id="email-form">
    <input type="email" id="email" placeholder="Tu correo electr√≥nico" required><br>
    <button type="submit">Enviar</button>
  </form>
  <p id="msg"></p>

  <script>
    document.getElementById("email-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      fetch("https://elottoia-backend.onrender.com/submit-email", {
        method: "POST",
        headers: {{
          "Content-Type": "application/json"
        }},
        body: JSON.stringify({{ email }})
      })
      .then(res => res.json())
      .then(data => {{
        if (data.success) {{
          document.getElementById("msg").innerText = "‚úÖ Email enviado correctamente.";
        }} else {{
          document.getElementById("msg").innerText = "‚ùå Hubo un problema al guardar el email.";
        }}
      }})
      .catch(() => {{
        document.getElementById("msg").innerText = "‚ö†Ô∏è Error al conectar con el servidor.";
      }});
    });
  </script>
</body>
</html>
